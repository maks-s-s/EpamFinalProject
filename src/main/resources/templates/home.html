<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; }
    .container { max-width: 600px; margin: 60px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    .info { margin: 20px 0; font-size: 16px; }
    .logout { text-align: center; margin-top: 20px; }
    .logout a { color: #dc3545; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
<div class="container">
  <h2>Welcome, <span th:text="${user.name}">User</span>!</h2>
  <div class="info">
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${user.phoneNumber}"></span></p>
    <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
  </div>
  <div class="logout">
    <a th:href="@{/logout}">Logout</a>
  </div>
</div>
</body>
</html>
