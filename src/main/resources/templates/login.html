<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { max-width: 400px; margin: 80px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; padding: 10px; background: #007bff; border: none; color: white; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: red; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h2>Login</h2>

  <div th:if="${param.error}" class="error">Invalid email or password</div>
  <div th:if="${param.logout}" class="success">You have been logged out</div>

  <form th:action="@{/login}" method="post">
    <input type="email" name="email" placeholder="Email" required/>
    <input type="password" name="password" placeholder="Password" required/>
    <button type="submit">Login</button>
  </form>
  <p style="text-align:center; margin-top: 10px;">
    Donâ€™t have an account? <a th:href="@{/register}">Register</a>
  </p>
</div>
</body>
</html>
