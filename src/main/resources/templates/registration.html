<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 450px; margin: 60px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        input, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
        button { width: 100%; padding: 10px; background: #28a745; border: none; color: white; border-radius: 6px; cursor: pointer; }
        button:hover { background: #1e7e34; }
    </style>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <input type="text" th:field="*{name}" placeholder="Full Name" required/>
        <input type="email" th:field="*{email}" placeholder="Email" required/>
        <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" required/>
        <input type="password" th:field="*{password}" placeholder="Password" required/>

        <select th:field="*{role}" required>
            <option value="" disabled selected>Select role</option>
            <option th:value="USER">User</option>
            <option th:value="ADMIN">Admin</option>
        </select>

        <button type="submit">Register</button>
    </form>
    <p style="text-align:center; margin-top: 10px;">
        Already have an account? <a th:href="@{/login}">Login</a>
    </p>
</div>
</body>
</html>
